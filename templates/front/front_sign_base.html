<!DOCTYPE html>
<html>
<head>
	<title>
        {% block title %}

        {% end %}
    </title>
    <meta charset="utf-8"/>
    <meta name="keywords" content="html,css,javascript" />
    <meta name="description" content="html,css,javascript" />

    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="{{ static_url('front_account/css/front_base.css') }}">

    <style type="text/css">
        *{
            margin:0; padding:0;
            font-family:"Microsoft YaHei";
        }
        a{text-decoration:none;}
        li{list-style:none;}
        


        
    </style>
    {% block head %}

    {% end %}

</head>
<body>
    <div class="main">
        <form action="" class="form form_min" method="post">
            <h2>{% block page_title %}{% end %}</h2>
            {% module xsrf_form_html() %}
            {% block front_form %}

            {% end %}
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-user"></span>
                    <input type="text" name="username" placeholder="用户名" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-lock"></span>
                    <input type="password" name="password" placeholder="密码" class="form-control">
                </div>
            </div>
            {% block middle_form  %}

            {% end %}
            {% include '../common/common_graph_captcha.html' %}

            {% block footer_form  %}

            {% end %}
        </form>
    </div>

	
	



	
</body>
</html>
