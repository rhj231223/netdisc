{% extends 'cms_base.html' %}

{% block title %}
文件上传
{% end %}

{% block head %}
<link rel="stylesheet" href="{{ static_url('cms/css/cms_upload_file.css') }}">
{% end %}

{% block page_heading %}
    <h3>文件上传</h3>
{% end %}

{% block wrapper %}
    <div class="upload_file">
        <form action="" method="post" enctype="multipart/form-data" class="form">
            {% module xsrf_form_html() %}
            {% module AlertMessage(message) %}
            <div class="form-group">
                <input type="file" id="hide_file_btn" multiple="multiple" name="upload_file">
                <button class="btn btn-info" id="show_file_btn">选择文件</button>
            </div>
            <div class="form-group">
                <button class="btn btn-warning" id="submit_btn">上传文件</button>
            </div>
        </form>
    </div>
{% end %}
